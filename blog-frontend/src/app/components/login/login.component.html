<div class="login-container">
  <h1 class="login-title">Login to Your Account</h1>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        class="form-input"
      />
    </div>

    <div class="button-container">
      <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-login">
        Login
      </button>
      <button type="button" class="btn btn-register" routerLink="/register">
        Register
      </button>
    </div>
  </form>
</div>
