<div class="register-container">
  <div class="register-header">
    <h1 class="register-title">Create Account</h1>
    <p class="register-subtitle">Join our community and start sharing your stories</p>
  </div>
  
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input 
        id="username"
        type="text" 
        class="form-input" 
        [(ngModel)]="username" 
        name="username"
        placeholder="Enter your username"
        required>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input 
        id="email"
        type="email" 
        class="form-input" 
        [(ngModel)]="email" 
        name="email"
        placeholder="you@example.com"
        required>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input 
        id="password"
        type="password" 
        class="form-input" 
        [(ngModel)]="password" 
        name="password"
        placeholder="••••••••"
        required>
    </div>

    <div class="button-container">
      <button type="submit" class="btn btn-primary">Get Started</button>
      <a routerLink="/login" class="btn btn-secondary">Sign In Instead</a>
    </div>
  </form>

  <div class="form-footer">
    <p>By signing up, you agree to our <a href="#">Terms</a> & <a href="#">Privacy Policy</a></p>
  </div>
</div>
